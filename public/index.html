<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- Bungee Font/ Source Sans Pro (Google Fonts) -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro&display=swap" rel="stylesheet"> 
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-title">tweeter</span>
      <div class="nav-tool">
        <label><strong>Write</strong> a new Tweet</label>
        <button id="nav-button"><i class="fa fa-sort-down bounce"></i></button>
      </div>
    </nav>

    <div class="content">
      <header class="header">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Gary Yue</h2>
        </div>
      </header>  

      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <div class="error">
          </div>
          <div class="new-tweet-form">
            <h2>Compose Tweet</h2>
            <form id="tweets-form">
              <textarea id="tweet" rows="1" cols="50" name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
          </div>
          <section id="tweets-container">
          </section>
        </section>
        <button class="move-up"><i class="fa fa-chevron-circle-up move-up-icon"></i></button>
      </main>
    </div>
  </body>
</html>
